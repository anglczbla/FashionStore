<div class="container mt-4">
    <h2 class="text-center text-success mb-4">Daftar Pembayaran</h2>
  
    <!-- Tombol Tambah -->
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addPaymentModal">
      Tambah Pembayaran
    </button>
  
    <!-- Modal Tambah -->
    <div class="modal fade" id="addPaymentModal" tabindex="-1" aria-labelledby="addPaymentLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" [formGroup]="paymentForm" (ngSubmit)="addPayment()">
          <div class="modal-header">
            <h5 class="modal-title" id="addPaymentModal">Tambah Pembayaran</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Order</label>
              <select class="form-select" formControlName="orders_id">
                <option *ngFor="let order of orders" [value]="order._id">
                  {{ order.nama }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Jumlah Pembayaran</label>
              <input type="number" class="form-control" formControlName="amount" />
            </div>
            <div class="mb-3">
              <label class="form-label">Metode Pembayaran</label>
              <input type="text" class="form-control" formControlName="paymentMethod" />
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" formControlName="status">
                <option value="pending">Pending</option>
                <option value="berhasil">Berhasil</option>
                <option value="gagal">Gagal</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button class="btn btn-success" type="submit" [disabled]="isSubmitting">
              {{ isSubmitting ? 'Menyimpan...' : 'Simpan' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Modal Edit -->
    <div class="modal fade" id="editPaymentModal" tabindex="-1" aria-labelledby="editPembayaranLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" [formGroup]="paymentForm" (ngSubmit)="updatePayment()">
          <div class="modal-header">
            <h5 class="modal-title" id="editPaymentLabel">Ubah Pembayaran</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Order</label>
              <select class="form-select" formControlName="orders_id">
                <option *ngFor="let order of orders" [value]="order._id">
                  {{ order.nama }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Jumlah Pembayaran</label>
              <input type="number" class="form-control" formControlName="amount" />
            </div>
            <div class="mb-3">
              <label class="form-label">Metode Pembayaran</label>
              <input type="text" class="form-control" formControlName="paymentMethod" />
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" formControlName="status">
                <option value="pending">Pending</option>
                <option value="berhasil">Berhasil</option>
                <option value="gagal">Gagal</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button class="btn btn-success" type="submit" [disabled]="isSubmitting">
              {{ isSubmitting ? 'Menyimpan...' : 'Simpan Perubahan' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Daftar Pembayaran -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3">
      <div class="col" *ngFor="let payment of payments">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Pembayaran untuk: {{ payment.orders_id?.nama }}</h5>
            <p class="card-text">
              <strong>Jumlah:</strong> {{ payment.amount }}<br />
              <strong>Metode:</strong> {{ payment.paymentMethod }}<br />
              <strong>Status:</strong> {{ payment.status }}<br />
              <strong>Tanggal:</strong> {{ payment.paymentDate | date:'short' }}
            </p>
            <button class="btn btn-warning me-2" (click)="getPaymentById(payment._id)">Edit</button>
            <button class="btn btn-danger" (click)="deletePayment(payment._id)">Hapus</button>
          </div>
        </div>
      </div>
    </div>
  </div>
