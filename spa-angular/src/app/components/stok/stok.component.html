
<div class="container mt-4">
    <h2 class="text-center text-success mb-4">Daftar Stok Produk</h2>
  
    <!-- Tombol Tambah -->
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#tambahStokModal">
      Tambah Stok
    </button>
  
    <!-- Modal Tambah -->
    <div class="modal fade" id="tambahStokModal" tabindex="-1" aria-labelledby="tambahStokLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" [formGroup]="stokForm" (ngSubmit)="addStok()">
          <div class="modal-header">
            <h5 class="modal-title" id="tambahStokLabel">Tambah Stok</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Produk</label>
              <select class="form-select" formControlName="products_id">
                <option *ngFor="let product of products" [value]="product.id">
                  {{ product.nama }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Jumlah Stok</label>
              <input type="number" class="form-control" formControlName="jumlah" />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button class="btn btn-success" type="submit" [disabled]="isSubmitting">
              {{ isSubmitting ? 'Menyimpan...' : 'Simpan' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Modal Edit -->
    <div class="modal fade" id="editStokModal" tabindex="-1" aria-labelledby="editStokLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" [formGroup]="stokForm" (ngSubmit)="updateStok()">
          <div class="modal-header">
            <h5 class="modal-title" id="editStokLabel">Edit Stok</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Produk</label>
              <select class="form-select" formControlName="products_id">
                <option *ngFor="let product of products" [value]="product.id">
                  {{ product.nama }}
                </option>
              </select>
              <small class="text-muted">Produk tidak dapat diubah.</small>
            </div>
            <div class="mb-3">
              <label class="form-label">Jumlah Stok</label>
              <input type="number" class="form-control" formControlName="jumlah" />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button class="btn btn-success" type="submit" [disabled]="isSubmitting">
              {{ isSubmitting ? 'Menyimpan...' : 'Simpan Perubahan' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Daftar Stok -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3">
      <div class="col" *ngFor="let item of stoks">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ item.products_id?.nama }}</h5>
            <p class="card-text">
              <strong>Jumlah Stok:</strong> {{ item.jumlah }}<br />
              <strong>Terakhir Update:</strong> {{ item.updatedAt }}
            </p>
            <button class="btn btn-warning me-2" (click)="getStokById(item._id)">Edit</button>
            <button class="btn btn-danger" (click)="deleteStok(item._id)">Hapus</button>
          </div>
        </div>
      </div>
    </div>
  </div>
