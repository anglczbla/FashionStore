<div class="container mt-4">
  <h2 class="text-center text-primary mb-4">Daftar Produk</h2>

  <!-- Loader -->
  <div class="d-flex justify-content-center mt-4" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Tombol Tambah Produk -->
  <button
    type="button"
    class="btn btn-primary mb-3 btn-lg"
    data-bs-toggle="modal"
    data-bs-target="#tambahProdukModal"
  >
    <i class="bi bi-plus-circle"></i> Tambah Produk
  </button>

  <!-- Modal Tambah Produk -->
  <div
    class="modal fade"
    id="tambahProdukModal"
    tabindex="-1"
    aria-labelledby="tambahProdukModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tambahProdukModalLabel">Tambah Produk</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="productsForm" (ngSubmit)="addProduct()" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input type="text" class="form-control" formControlName="nama" />
            </div>
            <div class="mb-3">
              <label class="form-label">Deskripsi</label>
              <textarea class="form-control" formControlName="deskripsi" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Harga</label>
              <input type="number" class="form-control" formControlName="harga" />
            </div>
            <div class="mb-3">
             <label for="kategori" class="form-label">Kategori</label>
                          <select
                              id="kategori"
                              class="form-select"
                              formControlName="kategori"
                          >
                              <option value="Moisturizer">Moisturizer</option>
                              <option value="Serum">Serum</option>
                              <option value="Toner">Toner</option>
                              <option value="Facial Wash">Facial Wash</option>
                          </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Brand</label>
              <input type="text" class="form-control" formControlName="brand" />
            </div>
            <div class="mb-3">
              <label class="form-label">Size</label>
              <input type="text" class="form-control" formControlName="size" />
            </div>
            <div class="mb-3">
              <label class="form-label">Foto</label>
              <input type="file" class="form-control" (change)="onFileSelected($event)" />
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button class="btn btn-success" type="submit" [disabled]="isSubmitting">
                {{ isSubmitting ? 'Menyimpan...' : 'Tambah Produk' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Edit Produk -->
  <div
    class="modal fade"
    id="editProdukModal"
    tabindex="-1"
    aria-labelledby="editProdukModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProdukModalLabel">Ubah Produk</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="productsForm" (ngSubmit)="updateProduct()" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input type="text" class="form-control" formControlName="nama" />
            </div>
            <div class="mb-3">
              <label class="form-label">Deskripsi</label>
              <textarea class="form-control" formControlName="deskripsi" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Harga</label>
              <input type="number" class="form-control" formControlName="harga" />
            </div>
            <div class="mb-3">
              <label for="kategori" class="form-label">Kategori</label>
                          <select
                              id="kategori"
                              class="form-select"
                              formControlName="kategori"
                          >
                              <option value="Moisturizer">Moisturizer</option>
                              <option value="Serum">Serum</option>
                              <option value="Toner">Toner</option>
                              <option value="Facial Wash">Facial Wash</option>
                          </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Brand</label>
              <input type="text" class="form-control" formControlName="brand" />
            </div>
            <div class="mb-3">
              <label class="form-label">Size</label>
              <input type="text" class="form-control" formControlName="size" />
            </div>
            <div class="mb-3">
              <label class="form-label">Foto (upload baru jika ingin ganti)</label>
              <input type="file" class="form-control" (change)="onFileSelected($event)" />
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button class="btn btn-success" type="submit" [disabled]="isSubmitting">
                {{ isSubmitting ? 'Menyimpan...' : 'Simpan Perubahan' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
