<div class="container mt-4">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Loader -->
  <div class="d-flex justify-content-center mt-4" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Tombol Tambah Produk -->
  <button
    type="button"
    class="btn btn-primary mb-3 btn-lg"
    data-bs-toggle="modal"
    data-bs-target="#tambahProdukModal"
  >
    <i class="bi bi-plus-circle"></i> Tambah Produk
  </button>

  <!-- Modal Tambah Produk -->
  <div
    class="modal fade"
    id="tambahProdukModal"
    tabindex="-1"
    aria-labelledby="tambahProdukModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tambahProdukModalLabel">Tambah Produk</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="productsForm" (ngSubmit)="addProduct()" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input type="text" class="form-control" formControlName="nama" />
            </div>
            <div class="mb-3">
              <label class="form-label">Deskripsi</label>
              <textarea class="form-control" formControlName="deskripsi" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Harga</label>
              <input type="number" class="form-control" formControlName="harga" />
            </div>
            <div class="mb-3">
              <label class="form-label">Kategori</label>
              <select class="form-select" formControlName="kategori">
                <option value="Pria">Pria</option>
                <option value="Wanita">Wanita</option>
                <option value="Anak">Anak</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Brand</label>
              <input type="text" class="form-control" formControlName="brand" />
            </div>
            <div class="mb-3">
              <label class="form-label">Size</label>
              <input type="text" class="form-control" formControlName="size" />
            </div>
            <div class="mb-3">
              <label class="form-label">Foto</label>
              <input type="file" class="form-control" (change)="onFileSelected($event)" />
            </div>
            <div class="mb-3">
              <label class="form-label">Stok</label>
              <input type="number" class="form-control" formControlName="stok" />
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button class="btn btn-success" type="submit" [disabled]="isSubmitting">
                {{ isSubmitting ? 'Menyimpan...' : 'Tambah Produk' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Daftar Produk -->
  <div class="row row-cols-1 row-cols-md-3 g-4 mt-4" *ngIf="!isLoading">
    <div class="col" *ngFor="let item of products">
      <div class="card shadow-sm h-100">
        <img [src]="item.foto" alt="Foto Produk" class="card-img-top" style="object-fit: cover; height: 300px" />
        <div class="card-body">
          <h5 class="card-title">{{ item.nama }}</h5>
          <p class="card-text">
            <strong>Deskripsi:</strong> {{ item.deskripsi }}<br />
            <strong>Harga:</strong> {{ item.harga }}<br />
            <strong>Kategori:</strong> {{ item.kategori }}<br />
            <strong>Brand:</strong> {{ item.brand }}<br />
            <strong>Size:</strong> {{ item.size }}<br />
            <strong>Stok:</strong> {{ item.stok }}
          </p>
          <button type="button" class="btn btn-warning mt-3 me-2" data-bs-toggle="modal" data-bs-target="#orderModal" (click)="onProductClick(item)">BUY</button>
          <button type="button" class="btn btn-warning mt-3 me-2" data-bs-toggle="modal" data-bs-target="#editProdukModal" (click)="getProductById(item._id)">Edit</button>
          <button type="button" class="btn btn-danger mt-3" (click)="deleteProduct(item._id)">Hapus</button>
        </div>
      </div>
    </div>
  </div>

<!-- Modal Order Produk -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="submitOrder()" #orderForm="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalLabel">Order Produk</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngIf="selectedProduct">

          <div class="mb-3">
            <label class="form-label" for="buyerName">Nama Pembeli</label>
            <input
              type="text"
              id="buyerName"
              class="form-control"
              [(ngModel)]="buyerName"
              name="buyerName"
              required
              placeholder="Masukkan nama Anda"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Nama Produk</label>
            <input
              type="text"
              class="form-control"
              [value]="selectedProduct.nama"
              readonly
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Harga</label>
            <input
              type="number"
              class="form-control"
              [value]="selectedProduct.harga"
              readonly
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="orderQty">Jumlah</label>
            <input
              type="number"
              id="orderQty"
              class="form-control"
              [(ngModel)]="orderQty"
              name="orderQty"
              required
              min="1"
              [max]="selectedProduct.stok"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Total Harga</label>
            <input
              type="number"
              class="form-control"
              [value]="orderQty * selectedProduct.harga"
              readonly
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Batal
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="orderForm.invalid"
          >
            Order
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


  <!-- Modal Edit Produk -->
  <div class="modal fade" id="editProdukModal" tabindex="-1" aria-labelledby="editProdukModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProdukModalLabel">Ubah Produk</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="productsForm" (ngSubmit)="updateProduct()" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input type="text" class="form-control" formControlName="nama" />
            </div>
            <div class="mb-3">
              <label class="form-label">Deskripsi</label>
              <textarea class="form-control" formControlName="deskripsi" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Harga</label>
              <input type="number" class="form-control" formControlName="harga" />
            </div>
            <div class="mb-3">
              <label class="form-label">Kategori</label>
              <select class="form-select" formControlName="kategori">
                <option value="Pria">Pria</option>
                <option value="Wanita">Wanita</option>
                <option value="Anak">Anak</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Brand</label>
              <input type="text" class="form-control" formControlName="brand" />
            </div>
            <div class="mb-3">
              <label class="form-label">Size</label>
              <input type="text" class="form-control" formControlName="size" />
            </div>
            <div class="mb-3">
              <label class="form-label">Stok</label>
              <input type="number" class="form-control" formControlName="stok" />
            </div>
            <div class="mb-3">
              <label class="form-label">Foto (upload baru jika ingin ganti)</label>
              <input type="file" class="form-control" (change)="onFileSelected($event)" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button class="btn btn-success" type="submit" [disabled]="isSubmitting">
                {{ isSubmitting ? 'Menyimpan...' : 'Simpan Perubahan' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
